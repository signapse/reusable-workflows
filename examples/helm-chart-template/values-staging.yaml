# Staging environment values
# Override default values for staging deployment

replicaCount: 2

namespace: staging-portal

image:
  repository: 827204657141.dkr.ecr.eu-west-2.amazonaws.com/dev-portal
  pullPolicy: IfNotPresent
  tag: "staging-latest"

serviceAccount:
  create: true
  automount: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::887333319954:role/staging-portal-sa-role

podLabels:
  app: dev-portal
  environment: staging

service:
  type: ClusterIP
  port: 4443
  targetPort: 3000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-target-type: ip

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/protocols: https
    konghq.com/strip-path: "false"
    konghq.com/upstream-protocol: https
    konghq.com/proxy-ssl-verify: "false"
    konghq.com/proxy-real-ip-cidr: 0.0.0.0/0
    konghq.com/force-ssl-redirect: "false"
  hosts:
    - host: docs.staging.signapsesolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 750m
    memory: 768Mi
  limits:
    cpu: 1500m
    memory: 1.5Gi

env:
  - name: API_BASE_URL
    value: "https://dev-portal.api.staging.signapsesolutions.com"
  - name: PORT
    value: "3000"
  - name: NODE_ENV
    value: "staging"

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 15
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75
