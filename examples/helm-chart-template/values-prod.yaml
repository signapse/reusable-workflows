# Production environment values
# Override default values for production deployment

replicaCount: 3

namespace: production

image:
  repository: 827204657141.dkr.ecr.eu-west-2.amazonaws.com/dev-portal
  pullPolicy: IfNotPresent
  tag: "production-latest"

serviceAccount:
  create: true
  automount: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::430916267664:role/prod-portal-sa-role

podLabels:
  app: dev-portal
  environment: production

service:
  type: ClusterIP
  port: 4443
  targetPort: 3000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-target-type: ip

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/protocols: https
    konghq.com/strip-path: "false"
    konghq.com/upstream-protocol: https
    konghq.com/proxy-ssl-verify: "false"
    konghq.com/proxy-real-ip-cidr: 0.0.0.0/0
    konghq.com/force-ssl-redirect: "false"
  hosts:
    - host: docs.signapsesolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 1000m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 2Gi

env:
  - name: API_BASE_URL
    value: "https://dev-portal.api.signapsesolutions.com"
  - name: PORT
    value: "3000"
  - name: NODE_ENV
    value: "production"

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

# Production-specific settings
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Anti-affinity to spread pods across nodes
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - dev-portal
          topologyKey: kubernetes.io/hostname
