# Development environment values
# Override default values for development deployment

replicaCount: 1

namespace: dev-portal

image:
  repository: 827204657141.dkr.ecr.eu-west-2.amazonaws.com/dev-portal
  pullPolicy: IfNotPresent
  tag: "dev-latest"

serviceAccount:
  create: true
  automount: true
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::887333319954:role/dev-portal-sa-role

podLabels:
  app: dev-portal
  environment: development

service:
  type: ClusterIP
  port: 4443
  targetPort: 3000
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-target-type: ip

ingress:
  enabled: true
  className: kong
  annotations:
    konghq.com/protocols: https
    konghq.com/strip-path: "false"
    konghq.com/upstream-protocol: https
    konghq.com/proxy-ssl-verify: "false"
    konghq.com/proxy-real-ip-cidr: 0.0.0.0/0
    konghq.com/force-ssl-redirect: "false"
  hosts:
    - host: docs.development.signapsesolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls: []  # CloudFront handles HTTPS

resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi

env:
  - name: API_BASE_URL
    value: "https://dev-portal.api.development.signapsesolutions.com"
  - name: PORT
    value: "3000"
  - name: NODE_ENV
    value: "development"

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
